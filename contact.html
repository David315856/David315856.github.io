<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-image">
            <a href="https://www.finki.ukim.mk/mk" target="_blank">
                <img src="./images/finki-logo-color.png" alt="" width="100px">
            </a>
        </div>
        <div class="header-paragraph">
            <p>216059</p>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about_me.html">About Me</a>
                </li>
                <li>
                    <a href="contact.html" class="current">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="form_wrap_bg">
        <div class="blank"></div>
        <section class="content_wrap">
            <h2>Contact Me</h2>

            <form action="">
                <div class="first_name">
                    <input type="text" id="first_name" placeholder="First Name">
                </div>

                <div class="last_name">
                    <input type="text" id="last_name" placeholder="Last Name">
                </div>
                <div class="email">
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="message">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message..."></textarea>
                </div>
                <div class="submit-button">
                    <button>Submit</button>
                </div>
            </form>

            <div class="social-media">
                <div class="facebook">
                    <a href="https://www.facebook.com/david.stankovski.948/" target="_blank"><img src="./images/facebook-logo.png" alt="" width="80px"></a>
                </div>
                <div class="instagram">
                    <a href="https://www.instagram.com/idub_esth/?hl=en" target="_blank"><img src="./images/instagram-logo.png" alt="" width="80px"></a>
                </div>
                <div class="github">
                    <a href="https://github.com/David315856" target="_blank"><img src="./images/github-logo.png" alt="" width="80px"></a>
                </div>
            </div>
        </section>
    </div>


</body>
</html>
